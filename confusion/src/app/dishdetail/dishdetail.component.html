<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="40">
        <mat-card *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>

            <img mat-card-image src={{dish.image}} alt={{dish.name}} />

            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="100">
        <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
        </mat-card-actions>
    </div>

    <div fxFlex="40">
        <mat-card *ngIf="dish">
            <h2>Comments</h2>
            <mat-list fxLayout="column">
                <mat-list *ngFor="let comment of dish.comments">
                    <p>{{comment.comment}}</p>
                    <small>{{comment.rating}} stars</small>
                    <br />
                    <small>--{{comment.author}} {{comment.date | date}}</small>                
                </mat-list>
            </mat-list>
        </mat-card>
    </div>
</div>
